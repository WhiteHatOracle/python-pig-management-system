<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Loading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #007bff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            /* background-color: #007bff; */
            border: 1px solid black;
            color: black;
            /* border: none; */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="loading-text">Landing Page Loading...</div>
    <div class="loader"></div>
    <a href="{{ url_for('signin') }}" class="button">Click here to continue.</a>
</body>
</html>
