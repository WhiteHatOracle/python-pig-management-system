{% block title %}Dashboard{% endblock %}

{% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script type="text/javascript" defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="text/javascript" defer src="{{ url_for('static', filename='js/home.js')}}"></script>
  {% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>Dashboard</h2>
            <section class="overview">
                <div class="stat">
                    <h2>Total Pigs</h2>
                    <p>100</p>
                </div>
                <div class="stat">
                    <h2>Sows</h2>
                    <p>30</p>
                </div>
                <div class="stat">
                    <h2>Boars</h2>
                    <p>10</p>
                </div>
                <div class="stat">
                    <h2>Porkers</h2>
                    <p>60</p>
                </div>
            </section>

            <section class="charts">
                <div class="chart">
                    <h3>Weight Trends</h3>
                    <canvas id="weightChart"></canvas>
                </div>
                <div class="chart">
                    <h3>Health Statistics</h3>
                    <canvas id="healthChart"></canvas>
                </div>
            </section>

            <!-- <section class="quick-actions">
                <button id="addPig">Add Pig</button>
                <button id="viewReports">View Reports</button>
            </section> -->
    </div>

</main>

{% endblock %}
