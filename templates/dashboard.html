{% extends "home.html" %}
{% block head %}
  <title>Dashboard - Farmigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling links -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <!-- javascript links -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/home.js')}}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js')}}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/flash.js')}}" defer></script>
{% endblock %}

{% block content %}
<main class="dashboard-main">
    <!-- Quick Actions Bar (Outside iframe) -->
    <div class="quick-actions-bar">
        <div class="quick-actions-header">
            <span class="quick-actions-title">Quick Actions</span>
        </div>
        <div class="quick-actions-list">
            <a href="{{ url_for('sows') }}" class="quick-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M440-120v-80h-80v-80h80v-84q-79-14-129.5-75.5T260-582q0-91 64.5-154.5T480-800q91 0 155.5 63.5T700-582q0 81-50.5 142.5T520-364v84h80v80h-80v80h-80Z"/></svg>
                <span>Sows</span>
            </a>
            <a href="{{ url_for('boars') }}" class="quick-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M800-800v240h-80v-103L561-505q19 28 29 59.5t10 65.5q0 92-64 156t-156 64q-92 0-156-64t-64-156q0-92 64-156t156-64q33 0 65 9.5t59 29.5l159-159H560v-80h240Z"/></svg>
                <span>Boars</span>
            </a>
            <a href="{{ url_for('calculate') }}" class="quick-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M80-80q0-111 29.5-189.5T185-400q46-52 103-80.5T400-520v-120q-137-17-228.5-84.5T80-880h800q0 88-91.5 155.5T560-640v120q55 11 112 39.5T775-400q46 52 75.5 130.5T880-80H640v-80h155q-18-152-113.5-220T480-448q-106 0-201.5 68T165-160h155v80H80Z"/></svg>
                <span>Feed</span>
            </a>
            <a href="{{ url_for('invoices') }}" class="quick-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M240-80q-50 0-85-35t-35-85v-120h120v-560l60 60 60-60 60 60 60-60 60 60 60-60 60 60 60-60 60 60 60-60v680q0 50-35 85t-85 35H240Z"/></svg>
                <span>Invoices</span>
            </a>
            <a href="{{ url_for('expenses') }}" class="quick-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M444-200h70v-50q50-9 86-39t36-89q0-42-24-77t-96-61q-60-20-83-35t-23-41q0-26 18.5-41t53.5-15q32 0 50 15.5t26 38.5l64-26q-11-35-40.5-61T516-710v-50h-70v50q-50 11-78 44t-28 74q0 47 27.5 76t86.5 50q63 23 87.5 41t24.5 47q0 33-23.5 48.5T486-314q-33 0-58.5-20.5T390-396l-66 26q14 48 43.5 77.5T444-252v52Z"/></svg>
                <span>Expenses</span>
            </a>
        </div>
    </div>

    <!-- Dashboard iframe -->
    <div class="dashboard-iframe-wrapper">
        <iframe 
            class="dashboard-iframe" 
            src="/dashboard_internal/" 
            frameBorder="0"
            title="Farm Dashboard"
            loading="lazy"
        ></iframe>
    </div>
</main>
{% endblock %}
